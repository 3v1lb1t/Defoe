<script type="text/javascript">
		var slideNumber = 2;
		var activeCallback = true;
		
		function resetSlide($slide){
			$slide.css('left', '').css('right', '');
			$slide.animate({
				bottom: '-55px'
			}, 250)
			$slide.removeClass('third');
		}
		
		function thirdLevelSlide(index){
			//Azzero le slide di secondo livello
			var $slide = jQuery('.swiper-slide[data-index="' + (index - 1) + '"]');
			if($slide.length > 0){
				resetSlide($slide);
			}
			
			$slide = jQuery('.swiper-slide[data-index="' + (index) + '"]');
			if($slide.length > 0){
				resetSlide($slide);
			}
			
			$slide = jQuery('.swiper-slide[data-index="' + (index + 1) + '"]');
			if($slide.length > 0){
				resetSlide($slide);
			}
			
			//Altero tutte le slide dalla 3a posizione in poi
			for(var i = index - 2; i >= 0; i--){
				jQuery('.swiper-slide[data-index="' + i + '"]').addClass('third').animate({
					bottom: '0',
					left: '125px'
				}, 250);
			}
			for(var i = index + 2; i <= slideNumber; i++){
				jQuery('.swiper-slide[data-index="' + (index + 2) + '"]').addClass('third').animate({
					bottom: '0',
					right: '125px'
				}, 250);
			}
		}
		
		function slideManager(swiper){
			//Gestione cambio titolo
			var title = jQuery(swiper.activeSlide()).find('.img-container').data('title');
			var href = jQuery(swiper.activeSlide()).data('href');
			jQuery('.navigation .title').html('<a href="' + href + '">' + title + '</a>');
			
			manageArrowStatus(swiper);
		}
		
		function manageArrowStatus(swiper){
			var $rightArrow = jQuery('.navigation .arrow.right');
			var $leftArrow = jQuery('.navigation .arrow.left');
			
			//Gestione disabilitazione/abilitazione frecce
			if(!!$rightArrow && !!$leftArrow){
				if(swiper.activeIndex >= slideNumber){
					$rightArrow.addClass('disabled');
				} else {
					$rightArrow.removeClass('disabled');
				}
				
				if(swiper.activeIndex <= 0){
					$leftArrow.addClass('disabled');
				} else {
					$leftArrow.removeClass('disabled');
				}
			}
		}
		
		function callbackManager(swiper){
			if (activeCallback) {
				activeCallback = false;
				jQuery(":animated").promise().done(function() {
					activeCallback = true;
					thirdLevelSlide(swiper.activeIndex);
					slideManager(swiper);
				});
			}
		}
		
		jQuery(window).load(function(){
			var mySwiper = new Swiper('.swiper-container',{
				initialSlide:1,
				centeredSlides: true,
				slidesPerView: 3,
				slidesPerViewFit: true,
				watchActiveIndex: true,
				keyboardControl: true,
	// 			loopAdditionalSlides: 2,
	// 			loop:true,
				onSwiperCreated: function(swiper) {
					var title = jQuery('.swiper-slide.swiper-slide-active .img-container').data('title');
					var href = jQuery('.swiper-slide.swiper-slide-active').data('href');
					jQuery('.navigation .title').html('<a href="' + href + '">' + jQuery('.swiper-slide.swiper-slide-active .img-container').data('title') + '</a>');
					thirdLevelSlide(swiper.activeIndex);
					manageArrowStatus(swiper);
				},
				onSlideReset: function(swiper) {
					callbackManager(swiper);
				},
				onSlideChangeStart: function(swiper) {
					callbackManager(swiper);
				}
			});
			
			jQuery('.navigation .arrow.left').on('click', function(e){
				e.preventDefault();
				e.stopPropagation();
				if(!jQuery(this).hasClass('disabled')){
					mySwiper.swipePrev();
				}
				
				return true;
			});
			
			jQuery('.navigation .arrow.right').on('click', function(e){
				e.preventDefault();
				e.stopPropagation();
				if(!jQuery(this).hasClass('disabled')){
					mySwiper.swipeNext();
				}
				
				return true;
			});
			
			jQuery('.swiper-container .swiper-slide').click(function(e){
				if(mySwiper.activeIndex == jQuery(this).data('index')){
					document.location.href = jQuery(this).data('href');
				} else {
					var newIndex = parseInt(jQuery(this).data('index'),10);
					mySwiper.swipeTo(newIndex,false);
				}
			});
		});
	</script>

			var hBtm = btmSquare.getHeight()-2;

			var xPointer = Event.pointerX(event);
			var yPointer = Event.pointerY(event);

					|| ( yPointer < xyBtm.top  ||  yPointer > (xyBtm.top + hBtm ))  ) {

							var htmlImage = htmlA.down();

<script type="text/javascript">
	
	/* Inserisco il no conflict per utilizzare jquery  e prototype contemporaneamente  */
	jQuery.noConflict();

	// Array di wallItem Type che vengono gestiti internamente dal plugin highlighter
	var pluginHighlighterTypes = new Array(HighlightContentType.VIDEO, HighlightContentType.MEDIAGALLERY, HighlightContentType.YOUTUBE, HighlightContentType.SLIDERGALLERY);
	
	/**
	* Funzione che aggiorna il contenuto o pagina in funzione del tipo
	*	options = {}
	*   options.filter = filtro Attivo
	*   options.contentId = contenuto da visualizzare
	* 
	* @param options contiene eventuali parametri ricavati dalla query string presente dopo il # 
	*/
	function updatePage(options){	
		var settings={};
		var highlighterObj = {type: '', source : null};
		var isMobile= false;
		
		// Caso in cui la esistono dei parametri dopo lo #
		if (options){
			if(options.filter){
				//Modifico le configurazioni del wall
				settings.filter=options.filter;
				settings.resetShareDialog=options.resetShareDialog;
			}
			
			var wallItem = jQuery('#wallItemContainer').wall('getWallItemById', options.contentId);
			
			if (wallItem){
				if(!isMobile){
					// if (wallItem.type == HighlightContentType.VIDEO || wallItem.type == HighlightContentType.MEDIAGALLERY || wallItem.type == HighlightContentType. ){
					if (jQuery.inArray(wallItem.type, pluginHighlighterTypes) >= 0) {
						highlighterObj.type = wallItem.type;
						highlighterObj.source = wallItem.source;
						// Image di preview del video 
						options.image = wallItem.videoPreviewPath;
						
						// Aggiorno il mediaHighlighterContainer
						jQuery('#mediaHighlighterContent').highlighter('show', highlighterObj.type, highlighterObj.source, options);
					}else{
						if(true!=options.changeFilterAction){
							/*
							Quando Ã¨ di tipo news agiugno l'urlBack mentre se Ã¨ di tipo standard 
							allora devo controllare anche il valore dell'openInaNewWindows
							*/
							if (wallItem.type == 'NEWS'){
							//Devo aprire il link solo se il click e partito dall WallItem o quando viene caricata la pagina con un &contentId=XX
							//il parametro changeFilterAction mio dice che non sono in questa condizione ma semplicemente ho agito sui wallFilter
								var urlBack=encodeURIComponent('/2012/racing/index.do#filter='+options.filter);
								document.location.href=wallItem.link+'?urlBack='+urlBack;	
							}else{
								if(wallItem.openInNewWindow){
									window.open(wallItem.link,'_blank');	
								}else{
									document.location.href=wallItem.link;	
								}
							}
						}
					}
				} else if(isMobile) {
					// if (wallItem.type == HighlightContentType.VIDEO || wallItem.type == HighlightContentType.MEDIAGALLERY ){
					if (jQuery.inArray(wallItem.type, pluginHighlighterTypes) >= 0) {
						//Devo aprire il link solo se il click e partito dall WallItem o quando viene caricata la pagina con un &contentId=XX
						//il parametro changeFilterAction mio dice che non sono in questa condizione ma semplicemente ho agito sui wallFilter
						if(true!=options.changeFilterAction){
							//Se il dispositivo Ã¨ mobile i VIDEO e le MEDIAGALLERY vengono trattati come elementi standard
							if(wallItem.type == "VIDEO"){
								//NOOP gestisto nel jquery.wall.js con quick video
							}else if(wallItem.type == "YOUTUBE"){
								window.open('http://www.youtube.com/v/' + getYoutubeId(wallItem.source),'_blank');
							}else{
								window.open(wallItem.link,'_blank');
							}
						}
						
					}else{
						if(true!=options.changeFilterAction){
							/*
							Quando Ã¨ di tipo news agiugno l'urlBack mentre se Ã¨ di tipo standard 
							allora devo controllare anche il valore dell'openInaNewWindows
							*/
							if (wallItem.type == 'NEWS'){
								var urlBack=encodeURIComponent('/2012/racing/index.do#filter='+options.filter);
								document.location.href=wallItem.link+'?urlBack='+urlBack;	
							} else{
								if(wallItem.openInNewWindow){
									window.open(wallItem.link,'_blank');	
								}else{
									document.location.href=wallItem.link;	
								}
							}
						}
					}
					//visualizzo sempre l'Highlighter di default nel caso Mobile
					options['showDefaultContent'] = true;
					jQuery('#mediaHighlighterContent').highlighter('show', null, null, options);
				}
			} else {
				jQuery('#mediaHighlighterContent').highlighter('show', null, null, options);
			}
			
		} else {
			// Aggiorno il mediaHighlighterContainer con il contenuto di default
			jQuery('#mediaHighlighterContent').highlighter('show', null, null, options);
		}
		
		//Se settings e vuoto viene caricata la pagina senza parametri, altrimenti viene settato anche il filtro 
		jQuery('#wallItemContainer').wall('configure',settings);
	}

	//Funzione che richiama la updateHref di sharpizer che aggiorna l'url e poi scatena la funzione updatePage definita in pagina
	function updateHref(options){
		jQuery(document).sharpizer('updateHref',options);
	}
	
	function getYoutubeId(url){
		if(url.match(/youtube\.com\/watch\?v=([^\&\?\/]+)/) != null){
			var idVid =  url.match(/youtube\.com\/watch\?v=([^\&\?\/]+)/)[1];
		} else if(url.match(/youtube\.com\/v\/([^\&\?\/]+)/) != null){
			var idVid = url.match(/youtube\.com\/v\/([^\&\?\/]+)/)[1];
		} else if(url.match(/youtube\.com\/embed\/([^\&\?\/]+)/) != null){
			var idVid = url.match(/youtube\.com\/embed\/([^\&\?\/]+)/)[1];
		} else if(url.match(/youtu\.be\/([^\&\?\/]+)/) != null){
			var idVid =  url.match(/youtu\.be\/([^\&\?\/]+)/)[1];
		} else {
			return '';
		}
		return idVid;
	}

	var mySelect;

	jQuery(document).ready(function() {
		
		if (jQuery('#25985').length > 0) {
		
			var select = '<select id="mySelect" onchange="showTable()">';
			var tables = '';
			
			jQuery('#25985 > div').each(function() {

				select += '<option value="' + option + '">' + option + '</option>';

				});
				
				table += '</table>';
				
				tables += table;
			});
			
			select += '</select>';		
			
			var html = '<div style="width: 200px; float: left;">' + select + '</div>';
			html += '<div id="tables" style="width: 200px; float: left; margin-left: 20px;">' + tables + '</div>';
			
			jQuery('#25985').after(html);
			
			mySelect = new dhtmlXComboFromSelect("mySelect", "100%");
			mySelect.readonly(true);	
			
			jQuery('#25985').remove();
		}		
	});
	
	function showTable() {
		
		jQuery('#tables > table').each(function() {
			jQuery(this).hide();
		});
		
		var selectedValue = mySelect.getSelectedValue();
		var tableId = getTableId(selectedValue);
		jQuery('#' + tableId).show();
	}

		var tableId = option.replace(" ", "_") + 'Id';
		return tableId;
	}

<script type="text/javascript">

Partner = {};

Partner.displayToolTip = function(el, idTooltip, mode){

	var e = $(el);
	var tt = $(idTooltip);

	if (e && tt) {
		try {
	
			if (idTooltip.startsWith('tipDescr') && 'block' ==mode){
			
				var pTop = e.getStyle('padding-top');
				pTop = pTop.substring(0, pTop.indexOf('px'));
				var pLeft = e.getStyle('padding-left');
				pLeft = pLeft.substring(0, pLeft.indexOf('px'));
				
				Element.clonePosition(tt, e, {
					setLeft: true,
					setTop: true,
					setWidth: false,
					setHeight: false,
					offsetLeft: e.getWidth(),
					offsetTop:  e.getHeight()
				});
			} 
		} catch(ex){
			Partner.displayToolTip(el, idTooltip, mode);
		} finally {
			if ('block' == mode && tt.getStyle('display') == 'none'){
				tt.setStyle({marginLeft :  '-'+e.getWidth()/2 +'px', marginTop : '-'+e.getHeight()/3+'px'});
				$(idTooltip).show();
			} else if ('hide' == mode){
				$(idTooltip).hide();	
			}
		}
	}
	return false;
};

		$(divId).addClassName('tableOn');

		$(divId).removeClassName('tableOn');
		$(divId).addClassName('tableOff');
	}
}

function $type(obj){
		if (obj == undefined) return false;
		if (obj.$family) return (obj.$family.name == 'number' && !isFinite(obj)) ? false : obj.$family.name;
		if (obj.nodeName){
			switch (obj.nodeType){
				case 1: return 'element';
				case 3: return (/\S/).test(obj.nodeValue) ? 'textnode' : 'whitespace';
			}
		} else if (typeof obj.length == 'number'){
			if (obj.callee) return 'arguments';
			else if (obj.item) return 'collection';
		}
		return typeof obj;
	};

function $clear(timer){
		clearTimeout(timer);
		clearInterval(timer);
		return null;
	};

function deleteDefaultText(){
	if($('apparelSerchForm').keyword.value=='Search'){
		$('apparelSerchForm').keyword.value='';
	}
}





ApparelUtil.changeOrder = function(primaryOrder,primaryOrderValue){
	$('apparelSerchForm').primaryOrder.value=primaryOrder;
	$('apparelSerchForm').primaryOrderValue.value=primaryOrderValue;
	deleteDefaultText();
	$('apparelSerchForm').submit();
	
}


ApparelUtil.changePage = function(pageNumber){
	
	$('apparelSerchForm').pageNumber.value=pageNumber;
	deleteDefaultText();
	$('apparelSerchForm').submit();
}
