    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }

            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
                return;
            }

            var errMsg = "Erreur non gérée de l'application Silverlight " + appSource + "\n";

            errMsg += "Code : " + iErrorCode + "    \n";
            errMsg += "Catégorie : " + errorType + "       \n";
            errMsg += "Message : " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "Fichier : " + args.xamlFile + "     \n";
                errMsg += "Ligne : " + args.lineNumber + "     \n";
                errMsg += "Position : " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Ligne : " + args.lineNumber + "     \n";
                    errMsg += "Position : " + args.charPosition + "     \n";
                }
                errMsg += "Nom de la méthode " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }


        function SubmitForm(action, param) {

            var hdParam = document.getElementById("HdReport");
            hdParam.value = param;
            document.forms[0].action = action;
            document.forms[0].__VIEWSTATE.name = 'NOVIEWSTATE';
            document.forms[0].submit();

        }

        function AddReportParam(param) {

            var hdParam = document.getElementById("HdReport");
            hdParam.value = param;

        }
        function Clear() {
            document.getElementById("hdValue1").value = '';
            document.getElementById("hdValue2").value = '';
        }
        function GetValue1() {
            return document.getElementById("hdValue1").value;
        }

        function GetValue2() {
            return document.getElementById("hdValue2").value;
        }



    </script>
