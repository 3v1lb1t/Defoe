//SETTING UP OUR POPUP
//0 means disabled; 1 means enabled;
var popupStatus = 0;

//loading popup with jQuery magic!
function loadPopupplug(){
	//loads popup only if it is disabled
	if(popupStatus==0){
		jQuery("#backgroundPopupplug").css({
			"opacity": "0.7"
		});
		jQuery('body,html').animate({ scrollTop: 0 }, 850);
		jQuery("#backgroundPopupplug").fadeIn("slow");
		jQuery("#popupContactplug").fadeIn("slow");
		popupStatus = 1;
	}

}

//disabling popup with jQuery magic!
function disablePopupplug(){
	//disables popup only if it is enabled
	if(popupStatus==1){
		jQuery("#backgroundPopupplug").fadeOut("slow");
		jQuery("#popupContactplug").fadeOut("slow");
		popupStatus = 0;
	}
}

//centering popup
function centerPopupplug(){
	//request data for centering
	var windowWidth = document.documentElement.clientWidth;
	var windowHeight = document.documentElement.clientHeight;
	var popupHeight = jQuery("#popupContactplug").height();
	var popupWidth = jQuery("#popupContactplug").width();
	//centering
	jQuery("#popupContactplug").css({
		"position": "fixed",
		"top": windowHeight/2-popupHeight/2,
		"left": windowWidth/2-popupWidth/2
	});
	//only need force for IE6
	
	jQuery("#backgroundPopupplug").css({
		"height": windowHeight
	});
	
}

//CONTROLLING EVENTS IN jQuery
jQuery(document).ready(function(){

	jQuery("#buttonloadpopupplug").click(function(){
		//centering with css
		centerPopupplug();
		//load popup
		loadPopupplug();
	});
		
		
	//CLOSING POPUP
	//Click the x event!
	jQuery("#popupContactCloseplug").click(function(){
		disablePopupplug();
	});
	//Click out event!
	jQuery("#backgroundPopupplug").click(function(){
		disablePopupplug();
	});
	//*****************
	jQuery("#nevershowplug").click(function(){
	 //window.alert(jQuery('#nevershow').val());
	});
	//****************
	//Press Escape event!
	jQuery(document).keypress(function(e){
		if(e.keyCode==27 && popupStatus==1){
			disablePopupplug();
		}
	});

});
</script>
