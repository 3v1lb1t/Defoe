    <script type="text/javascript">
        var _tag = new WebTrends();
        _tag.dcsGetId(); _tag.dcsCollect();
    </script>
    <script type="text/javascript">
        function centerDiv(divClassName) {
            divClassName = "." + divClassName;
            winHeight = $(window).height() - 100;
            winWidth = $(window).width();
            elementHeight = $(divClassName).height();
            elementWidth = $(divClassName).width();
            $('#wrapper').css('height', winHeight);
            elementMarginTop = ((winHeight - elementHeight) / 2);
            elementMarginLeft = (winWidth - elementWidth) / 2;
            if (elementMarginTop < 0) elementMarginTop = 15;
            if (elementMarginLeft < 0) elementMarginLeft = 5;
            $(divClassName).css({ 'top': elementMarginTop, 'left': elementMarginLeft });
        }
        $(document).ready(function () {
            centerDiv('contentText');

            $(window).resize(function () {
                centerDiv('contentText');
            });

        });
        function goalTracking(id, url) {
            _tag.dcsCleanUp();
            _tag.dcsMultiTrack('DCS.dcsuri', '/wt.gif', 'DCSext.goal' + id, '1');
            _tag.dcsCleanUp();
            setTimeout('_redirectLink("' + url + '")', 200);
        }
        function _redirectLink(url) {
            window.location = url;
        }
    </script>
